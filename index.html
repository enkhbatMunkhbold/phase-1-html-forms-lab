<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required></input>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required></input>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)"></input>
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>
      <input type="checkbox" id="checkbox"></input>
      <input type="submit"></type>
    </form>
    
  </body>
</html>
